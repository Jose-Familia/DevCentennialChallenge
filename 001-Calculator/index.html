<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Style-->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

<div class="calculator">
    <div class="screen">0</div>
    <button id="AC" class="btn">AC</button>
    <button id="Eraser" class="btn"><</button>
    <button class="btn">/</button>
    <button class="btn">*</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn">-</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn">+</button>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button id="Equals" class="btn">=</button>
    <button id="Zero" class="btn">0</button>
    <button class="btn">.</button>
</div>

    
    <script src="script.js"></script>

    <footer>
        <p>Created by: <a href="https://github.com/Jose-Familia/Jose-Familia">Jose Familia</a></p>
    </footer>

</body>
</html>
